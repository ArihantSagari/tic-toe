<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Tic-Tac-Toe Game</h1>

        <div id="game-board" class="d-flex justify-content-center">
            <div class="ui">
                <div class="row">
                    <input type="button" id="b1" class="cell" onclick="makeMove(this, 0);" readonly>
                    <input type="button" id="b2" class="cell" onclick="makeMove(this, 1);" readonly>
                    <input type="button" id="b3" class="cell" onclick="makeMove(this, 2);" readonly>
                </div>
                <div class="row">
                    <input type="button" id="b4" class="cell" onclick="makeMove(this, 3);" readonly>
                    <input type="button" id="b5" class="cell" onclick="makeMove(this, 4);" readonly>
                    <input type="button" id="b6" class="cell" onclick="makeMove(this, 5);" readonly>
                </div>
                <div class="row">
                    <input type="button" id="b7" class="cell" onclick="makeMove(this, 6);" readonly>
                    <input type="button" id="b8" class="cell" onclick="makeMove(this, 7);" readonly>
                    <input type="button" id="b9" class="cell" onclick="makeMove(this, 8);" readonly>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h3>Scoreboard</h3>
            <p id="scoreboard">User: 0 | Computer: 0</p>
        </div>

        <button id="reset-button" class="btn btn-danger mt-4" onclick="resetGame()">Reset Game</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
